<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cover Template for Bootstrap</title>
    <link href="../favicon.ico" rel="icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="cover.css" rel="stylesheet" />
</head>

<body>

    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">Cover</h3>
                        <nav>
                            <ul class="nav masthead-nav">
                                <li class="active"><a href="#">Home</a></li>
                                <li><a href="#">Features</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="inner cover">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="../AppleJack.png" class="thumbnail" />
                        </div>
                        <div class="col-md-8">
                            <h1 class="cover-heading">Cover your page.</h1>
                            <p class="lead">Cover is a one-page template for building simple home pages. Download,
                                edit the
                                text, and add your own fullscreen background phote to make you own.</p>
                            <p class="lead">
                                <a href="#" class="btn btn-lg btn-default">Learn more</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cover-container">
                <div class="mastfoot">
                    <div class="inner">
                        <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a
                                href="https://twitter.com/mdo">@mdo</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

</html>
