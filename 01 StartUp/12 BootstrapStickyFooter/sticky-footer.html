<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../favicon.ico" />
    <title>Sticky Footer Template for Bootstrap</title>

<body>

    <div class="container">
        <div class="page-header">
            <h1>Sticky footer</h1>

        </div>
    </footer>
